name: FileSystem

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MISE_EXPERIMENTAL: "1"

concurrency:
  group: file-system-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Release build on macOS"
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - run: sudo xcode-select -s /Applications/Xcode_16.3.app
      - uses: jdx/mise-action@v3
      - name: Run
        run: mise run build-spm

  build-linux:
    name: "Release build on Linux"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - name: Run
        run: mise run build-linux

  test:
    name: "Test on macOS"
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - run: sudo xcode-select -s /Applications/Xcode_16.3.app
      - uses: jdx/mise-action@v3
      - name: Run
        run: mise run test-spm

  test_linux:
    name: "Test on Linux"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - name: Run
        run: mise run test-linux

  build-windows:
    name: "Release build on Windows"
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      - name: Install Visual Studio components
        run: |
          winget install --id Microsoft.VisualStudio.2022.Community --exact --force --accept-source-agreements --accept-package-agreements --override "--quiet --add Microsoft.VisualStudio.Component.Windows11SDK.22000 --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.0"
      - name: Build
        run: swift build --configuration release

  test-windows:
    name: "Test on Windows"
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - name: Install Visual Studio components
        run: |
          winget install --id Microsoft.VisualStudio.2022.Community --exact --force --accept-source-agreements --accept-package-agreements --override "--quiet --add Microsoft.VisualStudio.Component.Windows11SDK.22000 --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.0"
      - name: Test
        run: swift test

  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - run: sudo xcode-select -s /Applications/Xcode_16.3.app
      - uses: jdx/mise-action@v3
      - name: Run
        run: mise run lint
