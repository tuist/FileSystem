name: FileSystem

on:
  push:
    branches:
      - main
  pull_request: {}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MISE_EXPERIMENTAL: "1"

concurrency:
  group: file-system-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Release build on macOS"
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - run: sudo xcode-select -s /Applications/Xcode_16.3.app
      - uses: jdx/mise-action@v3
      - name: Run
        run: mise run build-spm

  build-linux:
    name: "Release build on Linux"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - name: Run
        run: mise run build-linux

  test:
    name: "Test on macOS"
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - run: sudo xcode-select -s /Applications/Xcode_16.3.app
      - uses: jdx/mise-action@v3
      - name: Run
        run: mise run test-spm

  test_linux:
    name: "Test on Linux"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - name: Run
        run: mise run test-linux

  build-windows:
    name: "Release build on Windows"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Visual Studio components
        run: |
          winget install --id Microsoft.VisualStudio.2022.Community --exact --force --accept-source-agreements --accept-package-agreements --override "--quiet --add Microsoft.VisualStudio.Component.Windows11SDK.22000 --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
      - name: Install Swift
        run: |
          winget install --id Swift.Toolchain --exact --accept-source-agreements --accept-package-agreements
          # Refresh PATH from registry to pick up Swift installation
          $machinePath = [Environment]::GetEnvironmentVariable('Path', 'Machine')
          $userPath = [Environment]::GetEnvironmentVariable('Path', 'User')
          $env:Path = "$machinePath;$userPath"
          # Find swift.exe and add to GITHUB_PATH for subsequent steps
          $swiftPath = (Get-Command swift -ErrorAction SilentlyContinue).Source
          if ($swiftPath) {
            $swiftDir = Split-Path $swiftPath
            echo $swiftDir | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }
          # Also add common Swift paths
          Get-ChildItem -Path "$env:ProgramFiles\Swift" -Recurse -Filter "swift.exe" -ErrorAction SilentlyContinue | ForEach-Object {
            $dir = Split-Path $_.FullName
            echo $dir | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }
          swift --version
      - name: Build
        run: swift build --configuration release

  test-windows:
    name: "Test on Windows"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Visual Studio components
        run: |
          winget install --id Microsoft.VisualStudio.2022.Community --exact --force --accept-source-agreements --accept-package-agreements --override "--quiet --add Microsoft.VisualStudio.Component.Windows11SDK.22000 --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
      - name: Install Swift
        run: |
          winget install --id Swift.Toolchain --exact --accept-source-agreements --accept-package-agreements
          # Refresh PATH from registry to pick up Swift installation
          $machinePath = [Environment]::GetEnvironmentVariable('Path', 'Machine')
          $userPath = [Environment]::GetEnvironmentVariable('Path', 'User')
          $env:Path = "$machinePath;$userPath"
          # Find swift.exe and add to GITHUB_PATH for subsequent steps
          $swiftPath = (Get-Command swift -ErrorAction SilentlyContinue).Source
          if ($swiftPath) {
            $swiftDir = Split-Path $swiftPath
            echo $swiftDir | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }
          # Also add common Swift paths
          Get-ChildItem -Path "$env:ProgramFiles\Swift" -Recurse -Filter "swift.exe" -ErrorAction SilentlyContinue | ForEach-Object {
            $dir = Split-Path $_.FullName
            echo $dir | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }
          swift --version
      - name: Test
        run: swift test

  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - run: sudo xcode-select -s /Applications/Xcode_16.3.app
      - uses: jdx/mise-action@v3
      - name: Run
        run: mise run lint
